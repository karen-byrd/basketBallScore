<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-container">
                <h3 class="name home">HOME</h3>
                <div>
                    <h4 id="home-score">0</h4>
                </div>
                <button class="btn one-h" onclick="add(1,'home')">+1</button>
                <button class="btn two-h" onclick="add(2, 'home')">+2</button>
                <button class="btn three-h" onclick="add(3, 'home')">+3</button>
            </div>
            <button id="new-game" class="btn game" onclick="startOver()">New Game</button>
            <div class="guest-container">
                <h3 class="name">GUEST</h3>
                <div>
                    <h4 id="guest-score">0</h4>
                </div>
                <button class="btn one-g" onclick="add(1, 'guest')">+1</button>
                <button class="btn two-g" onclick="add(2, 'guest')">+2</button>
                <button class="btn three-g" onclick="add(3, 'guest')">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
